{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Voipain</title>
        <link rel="Stylesheet" type="text/css" href="{% static 'voipain/css/seeDemands.css' %}" />
        <link rel="stylesheet" href="{% static 'voipain/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'voipain/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'voipain/css/templatemo-blue.css' %}">
    </head>
    <body>
        <section class="container">
        	<div class="row" style="align-items: center;">
        		<div class="col-md-6 col-sm-8 center-block">
        			<div class="education">
        				<h2 class="white">Voir les demandes</h2>
        				<div class="education-content">
        					<button type="button" name="button" onclick="window.location.href='demandes'" style="color: black">GO</button>
        				</div>
        			</div>
        		</div>
        	</div>
        </section>
        <section class="container">
        	<div class="row">
        		<div class="col-md-6 col-sm-8">
        			<div class="education">
        				<h2 class="white">Faire une demande</h2>
        				<div class="education-content">
        					<button type="button" name="button" onclick="window.location.href='demander'" style="color: black">GO</button>
        				</div>
        			</div>
        		</div>
        	</div>
        </section>
        <section class="container">
        	<div class="row">
        		<div class="col-md-6 col-sm-8">
        			<div class="education">
        				<h2 class="white">Regardez si un généreux voisin a pensé à vous</h2>
        				<div class="education-content">
        					<button type="button" name="button" onclick="window.location.href='checkPickUp'" style="color: black">GO</button>
        				</div>
        			</div>
        		</div>
        	</div>
        </section>
        <script src="{% static 'voipain/js/jquery.js' %}"></script>
        <script src="{% static 'voipain/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'voipain/js/custom.js' %}"></script>
    </body>
</html>
