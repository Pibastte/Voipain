{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="Stylesheet" type="text/css" href="{% static 'voipain/css/seeDemands.css' %}" />
        <link rel="stylesheet" href="{% static 'voipain/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'voipain/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'voipain/css/templatemo-blue.css' %}">
    </head>
    <body>
        {% for demand in demands %}
        <section class="container">
        	<div class="row">
        		<div class="col-md-6 col-sm-8">
        			<div class="education">
        				<h2 class="white">{{ demand.name }}</h2>
        				<div class="education-content">
        					<h5>{{ demand.adress }}</h5><h5><span>{{ demand.number }} baguette(s)</span></h5>
        				</div>
                        <form class="education-content" action="newPickUp" method="post">{% csrf_token %}
                            <input type="text" name="name" value="{{ demand.name }}" style="display: none;">
                            <input type="text" name="adress" onfocus="this.value=''; this.style.color='black'" style="color:grey" value="Votre adresse" required>
                            <input type="submit" name="" value="J'ai achetÃ© sa baguette" style="color:black;">
                        </form>
        			</div>
        		</div>
        	</div>
        </section>
        {% endfor %}
        <script src="{% static 'voipain/js/jquery.js' %}"></script>
        <script src="{% static 'voipain/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'voipain/js/custom.js' %}"></script>
    </body>
</html>
